{% extends "base.html"%}

{% block content %}

<h1>Products</h1>
<p>
    <form method="GET" action="">
        <input type="text" name="q" placeholder="Search" >
        <input type="submit" value="Search" value="{{ request.GET.q }}" />
    </form>
</p>
<ul>
    {% for instance in object_list %}
        <li>{{ instance }} - {{ instance.description }} - {{ instance.price }}</li>
        {% empty %}
        <li>No Product yet</li>
    {% endfor %}
</ul>

{% endblock %}
